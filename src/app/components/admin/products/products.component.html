<p>
  <a routerLink="/admin/product/new" class="btn btn-primary">Add new Product</a>
</p>
<p>
  <input #query (keyup)="search(query.value)" type="text" class="form-control" placeholder="Search ...">
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts">
      <td>{{ product.title }}</td>
      <td>{{ product.price | currency:"BDT":"à§³" }}</td>
      <td>{{ product.category | titlecase }}</td>
      <td><a [routerLink]="['/admin/product/', product.key]">Edit</a></td>
    </tr>
  </tbody>
</table>
