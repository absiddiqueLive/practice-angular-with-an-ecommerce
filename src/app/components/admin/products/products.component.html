<p>
  <a routerLink="/admin/product/new" class="btn btn-primary">Add new Product</a>
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td>{{ product.payload.val().title }}</td>
      <td>{{ product.payload.val().price | currency:"BDT":"à§³" }}</td>
      <td>{{ product.payload.val().category | titlecase }}</td>
      <td><a [routerLink]="['/admin/product/', product.key]">Edit</a></td>
    </tr>
  </tbody>
</table>
