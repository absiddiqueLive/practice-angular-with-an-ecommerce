<form #pForm="ngForm" (ngSubmit)="save(pForm.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" ngModel name="title" id="title" class="form-control" />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="price-addon">$</span>
      </div>
      <input ngModel name="price" id="price" type="number" class="form-control" aria-describedby="price-addon">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value="">Select Category</option>
      <option *ngFor="let category of categories$ | async" [value]="category.key">
        {{ category.payload.val().name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input type="text" ngModel name="imageUrl" id="imageUrl" class="form-control" />
  </div>
  <button class="btn btn-primary">Save</button>
</form>
