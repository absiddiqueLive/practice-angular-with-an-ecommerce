<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" [alt]="product.title">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:"BDT":"à§³" }}</p>
    <button *ngIf="showActions" (click)="addToCart(product)" class="btn btn-primary">Add to Cart</button>
  </div>
</div>
