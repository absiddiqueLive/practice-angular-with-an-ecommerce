<div class="row">
  <ng-container *ngFor="let product of products$ | async; let i = index">
    <div class="col mb-5">
      <div class="card" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top" [alt]="product.title" style="width: 286px; height: 190px;">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.price | currency:"BDT":"à§³" }}</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
    <!-- <div *ngIf="(i+1)%2===0" class="w-100"></div> -->
  </ng-container>
</div>
