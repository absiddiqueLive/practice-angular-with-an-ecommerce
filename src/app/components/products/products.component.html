<div class="row">
  <div class="col-3">
    <app-product-filter [filteredCategory]="filteredCategory"></app-product-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of products; let i = index">
        <div class="col-4 mb-5">
          <app-product-card [product]="product" [shopping-cart]="cart"></app-product-card>
        </div>
        <!-- <div *ngIf="(i+1)%2===0" class="w-100"></div> -->
      </ng-container>
    </div>
  </div>
</div>
