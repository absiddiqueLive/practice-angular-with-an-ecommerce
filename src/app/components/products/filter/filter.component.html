<h4 class="text-center mb-2">Product Categories</h4>
<div class="list-group">
  <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="!filteredCategory">
    All Categories
  </a>
  <a *ngFor="let category of categories$ | async" class="list-group-item list-group-item-action" routerLink="/"
    [queryParams]="{ category: category.key }" [class.active]="filteredCategory === category.key">
    {{ category.name }}
  </a>
</div>
